<table class="table table-borderless table-responsive col-12 position-absolute top-30 start-50 translate-middle mt-5">
	<tbody>
		<tr>
			<td class="col-4">
				<h6>Current tries:</h6>
				<h5>{{currentResult}}</h5>
			</td>
			<td class="col-4">
				<h6>Best:</h6>
				<h1>{{bestResult}}</h1>
			</td>
			<td class="col-4">
				<button type="button" class="btn btn-danger" data-bs-toggle="modal"
					data-bs-target="#confirmModal">Restart</button>

				<!-- By the original task 
					<button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
					data-bs-target="#confirmModal">Restart</button> -->
			</td>
		</tr>
	</tbody>
</table>
<br>
<br>
<br>
<section class="cardContainer">
	<div *ngFor="let card of cardList">
		<div *ngIf="card.flipped" class="card card-front" (click)="revealTheCard(card)"
			[ngClass]="{'card-matched': card.matched}">
			<img src="{{card.icon}}" alt="icon of the card">
		</div>
		<div *ngIf="!card.flipped" class="card card-back" (click)="revealTheCard(card)"></div>
	</div>

</section>



<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="confirmModalLabel">Begin a new game?</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				If you click 'yes', your current results will be deleted.
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="restartGame()">New game</button>
			</div>
		</div>
	</div>
</div>
