<section class="cardContainer">
	<div *ngFor="let card of cardList">
		<div *ngIf="card.flipped" class="card card-front" (click)="revealTheCard(card)"
			[ngClass]="{'card-matched': card.matched}">
			<img src="{{card.icon}}" alt="icon of the card">
		</div>
		<div *ngIf="!card.flipped" class="card card-back" (click)="revealTheCard(card)"></div>
	</div>

</section>
