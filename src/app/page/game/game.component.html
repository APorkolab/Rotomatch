<table class="table table-borderless">
	<tbody>
		<tr>
			<td class="tg-cly1">Current tries: {{currentResult}}</td>
			<td class="tg-0lax">Best: {{bestResult}}</td>
			<td class="tg-0lax"><button type="button" class="btn btn-outline-dark" (click)="restartGame()">Restart</button>
			</td>
		</tr>
	</tbody>
</table>
<!-- <section class="game-section" *ngIf="IsItStarted"> -->
<section class="cardContainer">
	<div *ngFor="let card of cardList">
		<div *ngIf="card.flipped" class="card card-front" (click)="revealTheCard(card)"
			[ngClass]="{'card-matched': card.matched}">
			<img src="{{card.icon}}" alt="icon of the card">
		</div>
		<div *ngIf="!card.flipped" class="card card-back" (click)="revealTheCard(card)"></div>
	</div>

</section>
